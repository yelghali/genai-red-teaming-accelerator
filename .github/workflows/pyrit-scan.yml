name: PyRIT Security Scan

on:
  workflow_dispatch:
  
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  push:
    branches:
      - main
    paths:
      - 'code/scan/config.py'
      - 'code/scan/run_pyrit_scan.py'
      - 'code/scan/scorers/**'
      - 'Dockerfile.pyrit-scan'
      - '.github/workflows/pyrit-scan.yml'

jobs:
  pyrit-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run PyRIT Security Scan
        uses: ./
        with:
          azure-openai-endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          azure-openai-key: ${{ secrets.AZURE_OPENAI_KEY }}
          azure-openai-deployment: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyrit-scan-results-${{ github.run_number }}
          path: |
            scan_output.log
            code/scan/config.py
            results/
          retention-days: 30
      
      - name: Create scan summary
        if: always()
        run: |
          echo "## PyRIT Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "scan_output.log" ]; then
            echo "### Scan Output (last 100 lines)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -100 scan_output.log >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
